<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo">
            <h1 class="available-budget">Możesz jeszcze wydać ...</h1>
        </header>
        
        <main class="main-space">

            <div class="income">
                <p>Przychody</p>
                <form class="income-form">
                    <input type="text" id="income-name" placeholder="Nazwa przychodu">
                    <input type="number" placeholder="Kwota">
                    <input type="button" value="Dodaj">
                </form>
            </div>

            <div class="outcome">
                <p>Wydatki</p>
                <form class="outcome-form">
                    <input type="text" id="outcome-name" placeholder="Nazwa wydatku">
                    <input type="number" placeholder="Kwota">
                    <input type="button" value="Dodaj">
                </form>
            </div>
            <div class="income-list">
                <div class="income-positions">
                    <p>Test</p>
                </div>
                <div class="sum-area-income">
                    <p>Suma przychodów: </p>
                </div>                  
            </div>
            <div class="outcome-list">
                <div class="outcome-positions">
                    <p>Test</p>
                </div>
                <div class="sum-area-outcome">
                    <p>Suma wydatków: </p> 
                </div> 
            </div>

        </main>


    </div>

    <script src="./js/index.js"></script>
</body>
</html>
