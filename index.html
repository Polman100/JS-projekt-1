<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="./src/logo.jpg">
            <h1 id="available-budget">Możesz jeszcze wydać ...</h1>
        </header>
        
        <main class="main-space">

            <div class="income">
                <p>Przychody</p>
                <form class="income-form">
                    <input type="text" id="income-name" placeholder="Nazwa przychodu">
                    <input type="number" id="income-value" placeholder="Kwota">
                    <input type="button" id="button-income" value="Dodaj">
                </form>
            </div>

            <div class="outcome">
                <p>Wydatki</p>
                <form class="outcome-form">
                    <input type="text" id="outcome-name" placeholder="Nazwa wydatku">
                    <input type="number" id="outcome-value" placeholder="Kwota">
                    <input type="button" id="button-outcome" value="Dodaj">
                </form>
            </div>
            <div class="income-list-div">
                <div class="income-positions">
                    <ul id="income-list">                        
                    </ul>

                </div>
                <div class="sum-area-income">
                    <p>Suma przychodów: </p><span id="income-total"></span>
                </div>                  
            </div>
            <div class="outcome-list-div">
                <div class="outcome-positions">
                    <ul id="outcome-list">                        
                    </ul>
                </div>
                <div class="sum-area-outcome">
                    <p>Suma wydatków: </p><span id="outcome-total"></span>
                </div> 
            </div>

        </main>

    </div>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
